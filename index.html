<!doctype html>
<html>
<head>  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
  
  <style type="text/css">
    body {
      padding: 0;
      margin: 0;
    }

    html, body, #map {
      height: 100%;
    }

  </style>

  <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
  var tiles = L.tileLayer('//api.mapbox.com/styles/v1/mapbox/outdoors-v9/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZGFzam8iLCJhIjoiNFVtVWZyOCJ9.lhFudkoxaMAP0sS6AgPoTQ', {
    maxZoom: 18
  });

  $.getJSON("./drupalps-realized.geojson", function(data) {
    var geojson = L.geoJson(data, {
      onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.name);
        layer.on('mouseover', function (e) {
            this.openPopup();
            layer.setStyle({
              opacity: 1
            });
        });
        layer.on('mouseout', function (e) {
            this.openPopup();
            layer.setStyle({
              opacity: 0.5
            });
        });
      },
      style: {
        weight: '8',
        opacity: 0.5
      }
    });
    var map = L.map('map').fitBounds(geojson.getBounds());
    tiles.addTo(map);
    geojson.addTo(map);

    $.getJSON("./drupalps-1.0.geojson", function(data) {
      var geojson = L.geoJson(data, {
        onEachFeature: function (feature, layer) {
          layer.bindPopup(feature.properties.name);
        },
        style: {
          color: '#666666',
          weight: '5'
        }
      });
      tiles.addTo(map);
      geojson.addTo(map);
    });

    $.getJSON("./drupalps-1.2.geojson", function(data) {
      var geojson = L.geoJson(data, {
        onEachFeature: function (feature, layer) {
          layer.bindPopup(feature.properties.name);
        },
        style: {
          color: '#888888',
          weight: '5'
        }
      });
      tiles.addTo(map);
      geojson.addTo(map);
    });
  });
  
  </script>
</body>
</html>
